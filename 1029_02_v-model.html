<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
        <p>{{price}}元</p>
        <div>
            <button @click="reduceCount">-</button>
            <input type="text" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <br>
        <button>Add</button>
        <p>總計：{{total}} 元</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: '商品項目',
                    price: 100,
                    count: 0,
                    total: 0,
                }
            },
            methods:{
                addCount(){
                    this.count += 1;
                    // this.total = this.count * this.price
                    // 重複執行的動作寫成 function
                    this.sumTotal();
                },
                reduceCount(){
                    if(this.count <= 0) return;
                    // 數量小於 0 直接 return，就不會繼續扣成負值了
                    this.count -= 1;
                    // this.total = this.count * this.price
                    // 重複執行的動作寫成 function
                    this.sumTotal();
                },
                sumTotal(){
                    this.total = this.count * this.price;
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
