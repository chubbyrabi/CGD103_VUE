<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 雙括弧是模板語言 -->
        <!-- 作用域 scope -->
        <h1>{{type = count}}</h1>
        <hr>
        <p>{{name}} feel {{kind}}</p>
        <div>{{talk ? '對吧':'不對'}}</div>
        <div>{{array}}</div>
        <div>{{obj}}</div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // 新增一個應用 application ->建立 Vue 實體 (instance)
        // console.log(Vue)
        Vue.createApp({
            data(){
                return{
                    count: 1,
                    name: '🦝',
                    kind: '😀',
                    talk: true,
                    array: [1,2,3],
                    obj:{test: '123'}
                }
            }
        }).mount('#app'); // 並掛載 (mount) 在網頁節點上 (id='#app')
    </script>
</body>
</html>
