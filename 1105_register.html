<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid #000;
            /* solid 實線 */
            width: 300px;
        }
        th{
            border: 1px solid red;
        }
        td{
            border: 1px solid blue;
        }
        caption{
            font-size: 32px;
        }
    </style>
</head>
<body>

    <div id="app" :style="{
        background
    }">
        <form action="">
            <div>
                <label>帳號：</label>
                <input type="text" placeholder="請輸入英數字少6個字元">
            </div>
            <div>
                <label for="user_id">密碼：</label>
                <input type="password" id="user_id" v-model="">
            </div>
            <div>
                <label>
                    信箱：
                    <input type="email" v-model="email">
                </label>
            </div>
            <div>
                <label>
                    電話：
                    <input type="tel" maxlength="10" v-model="tel">
                </label>
            </div>
            <div>
                <label>
                    年齡：
                    <input type="number" min="18" max="50" v-model="age">
                </label>
            </div>
            <div>
                <label>
                    網址：
                    <input type="url" v-model="url">
                </label>
            </div>
            <div>
                <label>
                    檔案：
                    <input type="file"  v-model="file">
                </label>
            </div>
            <div>
                <label>
                    搜尋：
                    <input type="search" v-model="search">
                </label>
            </div>
            <div>
                <label>
                    日期：
                    <input type="date" v-model="date">
                </label>
            </div>
            <div>
                <label>
                    時間：
                    <input type="time" v-model="time">
                </label>
            </div>
            <div>
                <label>
                    色彩：
                    <input type="color" v-model="color">
                </label>
            </div>
            <div>
                <label>區間：</label>
                <input type="range" v-model="rangeA">
            </div>
            <div>
                <label>區間：</label>
                <input type="range" min="0" max="100" step="20" v-model="rangeB">
            </div>
            <div>
                興趣：
                <label>
                    <input type="checkbox">釣魚
                </label>
                <label>
                    <input type="checkbox">爬山
                </label>
                <label>
                    <input type="checkbox">睡覺
                </label>
            </div>
            <div>
                性別：
                <label >
                    <input type="radio" name="sex">男
                </label>
                <label>
                    <input type="radio" name="sex">女
                </label>
            </div>
            <div>
                <label>
                    <textarea name="" id="" cols="40" rows="10"></textarea>
                </label>
            </div>
            <div>
                <label>
                    <input type="submit" value="送出">
                </label>
                <label>
                    <input type="reset">
                </label>
                <label>
                    <input type="button" value="botton">
                </label>
            </div>
        </form>
    </div>

</body>
</html>
