<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <h1>{{typeof count}}</h1> -->
        <h1 data-mode="dark">{{title}}</h1>
        <h6>${{price}}</h6>
        <div>
            <!-- <input type="text" v-model.number="count"> -->
            <button @click="count -= 1">-</button>
            <input type="number" v-model="count">
            <button @click="count += 1">+</button>
        </div>
        <button>Add</button>
        <p>總計：{{count}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    title:'商品',
                    price:100,
                    count: 1,
                    total: 0,
                }
            },
            methods:{
                addCount(){
                    this.count += 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                reduceCount(){
                    if(this.count <= 0) return
                    this.count -= 1
                    // this.total = this.count * this.price
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
